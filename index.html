<html>

<div class="container">

  <div class="daily-prophet-container">

  <div class="crest-container">

  <div class="choc-frog-container">
        <div class="choc-frog-front">

    </thead>
    <tbody>
    </tbody>
  </table>

</ul>
    </div> <!-- similar to the tbody in sgt -->

  </div>
